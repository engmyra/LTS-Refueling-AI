
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTS Re-Fueling by YAYA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-navy: #0f172a;
            --brand-blue: #2563eb;
            --brand-surface: #f8fafc;
            --brand-accent: #3b82f6;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--brand-surface);
            color: var(--brand-navy);
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, .font-heading {
            font-family: 'Cairo', sans-serif;
            letter-spacing: -0.02em;
        }
        .blue-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .shadow-premium {
            box-shadow: 0 20px 25px -5px rgba(15, 23, 42, 0.1), 0 8px 10px -6px rgba(15, 23, 42, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .tab-active {
            position: relative;
            color: var(--brand-blue);
        }
        .tab-active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 4px;
            background: var(--brand-blue);
            border-radius: 10px;
        }
    </style>
